<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Hamburger menu button -->
    </ion-buttons>
    <ion-title>Employees</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let employee of employees">
      <ion-label>
        {{ employee.name }} - {{ employee.position }}
      </ion-label>
      <ion-button [routerLink]="['/tabs/employee-details', employee.id]">Edit</ion-button>
      <ion-button color="danger" (click)="deleteEmployee(employee.id)">Delete</ion-button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)" [disabled]="loadedEmployees >= totalEmployees">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more employees...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
